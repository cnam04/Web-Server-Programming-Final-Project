<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Tracker â€“ Log</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">ğŸ‹ï¸ Exercise Tracker</div>
    <ul class="nav-links">
      <li><a href="./index.html">Dashboard</a></li>
      <li><a href="./log.html">Log</a></li>
      <li><a href="./stats.html">Stats</a></li>
      <li><button id="themeToggle" class="theme-toggle" title="Toggle theme">ğŸŒ™</button></li>
    </ul>
  </nav>

  <div class="container">

    <h1>Exercise Log</h1>

    <!-- Import / Export -->
    <div class="io-row">
      <button id="exportBtn" class="btn btn-outline">ğŸ“¥ Export JSON</button>
      <label class="btn btn-outline" style="cursor:pointer;">
        ğŸ“¤ Import JSON
        <input type="file" id="importFile" accept=".json" style="display:none;">
      </label>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="form-group">
        <label for="searchInput">Search</label>
        <input type="text" id="searchInput" placeholder="activity or notesâ€¦">
      </div>
      <div class="form-group">
        <label for="categoryFilter">Category</label>
        <select id="categoryFilter">
          <option value="">All</option>
          <option value="Strength">Strength</option>
          <option value="Cardio">Cardio</option>
          <option value="Mobility">Mobility</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">From</label>
        <input type="date" id="startDate">
      </div>
      <div class="form-group">
        <label for="endDate">To</label>
        <input type="date" id="endDate">
      </div>
    </div>

    <!-- Table -->
    <div class="card">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Activity</th>
              <th>Category</th>
              <th>Duration</th>
              <th>Details</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="logBody"></tbody>
        </table>
      </div>
      <p id="emptyMessage" style="text-align:center;color:var(--text-muted);padding:2rem 0;display:none;">
        No entries found. <a href="./index.html">Add your first exercise!</a>
      </p>
    </div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
